<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Prime</title>
    <style>
        :root {
            --primary: #00acc1;
            --text: #333333;
            --light-bg: #e0f7fa;
            --white: #ffffff;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: linear-gradient(to bottom, var(--light-bg), var(--white));
            color: var(--text);
            line-height: 1.7;
        }

        header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: var(--primary);
        }

        nav {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        nav a {
            text-decoration: none;
            color: #666;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--primary);
        }

        .btn {
            background: var(--primary);
            color: white;
            padding: 10px 24px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            font-size: 15px;
        }

        .hero {
            padding: 80px 40px 120px;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 60px;
            flex-wrap: wrap;
        }

        .hero-text {
            flex: 1;
            min-width: 300px;
        }

        .hero-text h1 {
            font-size: 52px;
            line-height: 1.2;
            color: #006064;
            margin: 0 0 30px 0;
        }

        .hero-img {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
        }

        .hero-img img {
            width: 100%;
            height: auto;
            display: block;
        }

        .story {
            max-width: 1100px;
            margin: 0 auto 100px;
            padding: 0 40px;
            position: relative;
        }

        .timeline {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--primary);
            transform: translateX(-50%);
        }

        .story-item {
            display: flex;
            align-items: center;
            gap: 60px;
            margin-bottom: 140px;
            position: relative;
        }

        .story-item:nth-child(even) {
            flex-direction: row-reverse;
        }

        .story-content, .story-img {
            flex: 1;
            min-width: 300px;
        }

        .story-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        .story-content h2 {
            color: var(--primary);
            margin-top: 0;
            font-size: 28px;
        }

        .story-img {
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .story-img img {
            width: 100%;
            height: auto;
            display: block;
        }

        .timeline-dot {
            width: 20px;
            height: 20px;
            background: var(--primary);
            border: 5px solid white;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 15px rgba(0,172,193,0.4);
        }

        /* Мобильная адаптация */
        @media (max-width: 1024px) {
            .hero h1 {
                font-size: 44px;
            }
            .story-item {
                gap: 40px;
                margin-bottom: 120px;
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
                flex-wrap: wrap;
            }
            .logo {
                font-size: 24px;
            }
            nav {
                gap: 15px;
                font-size: 14px;
            }
            .hero {
                padding: 60px 20px 80px;
                text-align: center;
            }
            .hero-text h1 {
                font-size: 36px;
            }
            .hero-img {
                max-width: 100%;
            }
