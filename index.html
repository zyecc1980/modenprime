<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Prime</title>
    <style>
        :root {
            --primary: #00acc1;
            --text-dark: #006064;
            --text-gray: #555555;
            --bg-light: #e0f7fa;
            --white: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: linear-gradient(to bottom, var(--bg-light), var(--white));
            color: var(--text-gray);
            line-height: 1.7;
            min-height: 100vh;
        }

        /* === ШАПКА === */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 25px 40px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            text-align: center;
            z-index: 1000;
            border-bottom: 1px solid rgba(0, 172, 193, 0.1);
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: var(--primary);
            text-decoration: none;
            letter-spacing: 1px;
        }

        /* === HERO === */
        .hero {
            padding: 140px 40px 100px;
            max-width: 1300px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 80px;
            flex-wrap: wrap;
        }

        .hero-text {
            flex: 1;
            min-width: 300px;
        }

        .hero-text h1 {
            font-size: 56px;
            font-weight: 700;
            line-height: 1.2;
            color: var(--text-dark);
        }

        .hero-image {
            flex: 1;
            min-width: 300px;
            max-width: 550px;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.12);
        }

        .hero-image img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* === STORY / TIMELINE === */
        .story {
            max-width: 1100px;
            margin: 100px auto 120px;
            padding: 0 40px;
            position: relative;
        }

        .timeline-line {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--primary);
            transform: translateX(-50%);
        }

        .story-item {
            display: flex;
            align-items: center;
            gap: 80px;
            margin-bottom: 160px;
            position: relative;
        }

        .story-item:nth-child(even) {
            flex-direction: row-reverse;
        }

        .story-content, .story-image {
            flex: 1;
            min-width: 300px;
        }

        .story-content {
            background: var(--white);
            padding: 45px;
            border-radius: 24px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
        }

        .story-content h2 {
            font-size: 32px;
            color: var(--primary);
            margin-bottom: 20px;
        }

        .story-image {
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        }

        .story-image img {
            width: 100%;
            height: auto;
            display: block;
        }

        .timeline-dot {
            position: absolute;
            left: 50%;
            width: 22px;
            height: 22px;
            background: var(--primary);
            border: 6px solid var(--white);
            border-radius: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 20px rgba(0, 172, 193, 0.4);
        }

        @media (max-width: 1024px) {
            .hero { gap: 50px; padding: 120px 30px 80px; }
            .hero-text h1
